<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta keywords="">

<head>
    <title>Dialog Box</title>
    <link rel="stylesheet" href="css/style1.css">
</head>

<body onload="myFunction()">
    
<p id="demo" class="check"></p>
<p id="demox" class="content"></p>
<p><script src="js/script2.js"></script></p>

<div class="container">
    <div class="title">Please have a lookover on other domains!!!</div>
    <div class="user-details">
        <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter Username" required>
        </div>
        <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter Password" required>
        </div>
    </div>
    <div class="gender-details">
        <input type="radio" name="gender" id="dot-1">
        <span class="gender-title"></span>
        <div class="category">
            <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Remember Login details</span>
            </label>
            
        </div>
        </div>
      <form action="Homepage.html">
        <div class="button">
          <input type="submit" value="Homepage">
        </div>
      </form>
      <form action="form.html">
        <div class="button">
          <input type="submit" value="Get Membership">
        </div>
      </form>

</div>
</body>
</html>
